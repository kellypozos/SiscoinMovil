<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/productos" mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="ion-text-center">Registrar producto</h1>

  <form [formGroup]="producto" (ngSubmit)="guardar($event)">
    <app-input formControlName="producto" label="Nombre del producto"></app-input>
    <app-input formControlName="cantidad" label="Cantidad"></app-input>
    <app-input formControlName="precio_c" label="Precio compra"></app-input>
    <app-input formControlName="precio_v" label="Precio venta"></app-input>
  </form>

  <ion-item-divider class="disable"></ion-item-divider>

  <ion-row>
    <ion-col class="texto1" size="10">
      <p class="ion-text-center"> <br>Foto producto</p>
    </ion-col>
    <ion-col size="6">
      <ion-icon class="camera" name="camera-outline" routerLink="/"></ion-icon>
    </ion-col>
    <ion-col size="8">
    </ion-col>
  </ion-row>

  <ion-item-divider class="disable"></ion-item-divider>

  <ion-row>
    <ion-col size="2">
      <p class="disable">x</p>
    </ion-col>
    <ion-col size="8">
      <p class="ion-text-center">Codigo QR del <br> producto</p>
    </ion-col>
    <ion-col size="5">
      <ion-icon class="camera2" name="camera-outline" routerLink="/"></ion-icon>
    </ion-col>
  </ion-row>

  <div class="centrado">
    <ion-button shape="round" routerLink="/home">Agregar</ion-button>
  </div>

</ion-content>
